<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sphere position="0 7.1 -10.9" radius="3.25" src="sandstone-512x512.png"></a-sphere>
        <a-box position="0 0.5 -11" rotation="0 90 25" width="15" height="6" depth="8" src="gray-stone-512x512.png"></a-box>
        <a-plane position="0 0 0" position="0 1 -4"  rotation="-90 0 0" width="10" height="30" src="gray-stone-512x512.png"></a-plane>
        <a-box position="4.5 0 0" rotation="0 90 0" width="35" height="23" depth="1" src="gray-stone-512x512.png"></a-box>
        <a-box position="-4.5 0 0" rotation="0 90 0" width="35" height="23" depth="1" src="gray-stone-512x512.png"></a-box>
        <a-box position="0 11.5 0" rotation="90 0 0" width="15" height="30" depth="1" src="gray-stone-512x512.png"></a-box>
        <a-box position="0 7.2 -15" rotation="0 0 90" width="10" height="10" depth="1" src="gray-stone-512x512.png"></a-box>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
